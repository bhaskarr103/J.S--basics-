<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #main {
            color:blue;
            font-size:25px;
            text-align:center;
            margin-top:50px;
            cursor: pointer;  
            transition: 2s;
        }
    </style>
</head>
<body>
    <div id="main" onmouseenter = "modify()" onmouseleave="unmodify()">
        Welcome to kanpur.
    </div>
</body>
<script type="text/javascript">
    function modify(){
        document.getElementById('main').style.fontSize = "100px";
    }

    function unmodify() {
        document.getElementById('main').style.fontSize = "50px";
    }

</html>
