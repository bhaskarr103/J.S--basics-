<script type="text/javascript">
    function openWin() {
        win = window.open("https://www.codechef.com/learn/dashboard","width=100px","height=100px");
    }

    function closeWin() {
        win.close();
    }

    <button onclick="closeWin()">Close link</button>
</body>
